---
layout: default
title: "Blog - Panthera Sciences"
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.url}}">{{ post.title }}</a>
        </h2>
        <h4><em>By {{ post.author}}</em></h4>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}"><em>Continue Reading</em> <span class="fa fa-arrow-right"></span></a>

      </li>
    {% endfor %}
  </ul>

</div>
